<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <img src="Nnewi tech faculty.jpg" alt="Nnewi-Tech-Facaulty">
